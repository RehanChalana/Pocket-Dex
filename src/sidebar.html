<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side-bar</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./temp.css" rel="stylesheet">
    
</head>
<body>
    <div class="sidebar w-52 h-full flex flex-col fixed justify-between font-sans text-gray-300 text-base p-6">
        <div class="sidebar-top">
            <div class="s-top-logo"><div class="sidebar-header flex items-center gap-1 mb-8 rounded-full py-4 text-2xl font-semibold"><i class="fa-solid fa-prescription fa-lg"></i>Pocket-Dex</div></div>
            <div class="home px-2 py-2 mb-4 inline-flex items-center gap-2 font-semibold"><i class="fa-solid fa-house fa-lg"></i>Home</div>
            <div class="Dashboard px-2 py-2 mb-4 inline-flex items-center gap-2 font-semibold"><i class="fa-solid fa-layer-group fa-lg"></i> Dashboard</div>
            <div class="wallet px-2 mb-4 py-2 inline-flex items-center gap-2 font-semibold"><i class="fa-solid fa-wallet fa-lg"></i>Wallet</div>
            <div class="history px-2 mb-4 py-2 inline-flex items-center gap-2 font-semibold"><i class="fa-solid fa-clock-rotate-left fa-lg"></i>History</div>
            <div class="profile px-2 mb-4 py-2 inline-flex items-center gap-2 font-semibold"><i class="fa-solid fa-user fa-lg"></i>Profile</div>
        </div>
        <div class="sidebar-bottom">
            <div class="settings px-2 mb-4 py-2 inline-flex items-center gap-2 font-semibold"><i class="fa-solid fa-gear fa-lg"></i>settings</div>
            <div class="logout px-2 mb-4 py-2 inline-flex items-center gap-2 font-semibold"><i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i>logout</div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/0010a0ae9f.js" crossorigin="anonymous"></script>
</html>
