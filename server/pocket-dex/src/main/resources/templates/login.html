<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link th:href="@{/src/output.css}" rel="stylesheet">
	<link th:href="@{/src/css/login.css}" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body style="background-color: #666666;">
	
	<div class="limiter font-smibold">
		<div class="container-login100">
			<div class="wrap-login100">
				

				<form class="login100-form validate-form border-yellow-400 flex flex-col items-center" action="/authenticate" method="post">

					<div class="logo items-center gap-1 text-4xl font-semibold text-yellow-300">
						<i class="fa-solid fa-prescription fa-lg"></i> Pocket-Dex
					</div>

					<span class="login100-form-title p-b-43 text-gray-300 p-4">
						Login to continue
					</span>
					
					
					<div class="wrap-input100 validate-input border-2 rounded-xl border-yellow-300" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100 text-gray-300" type="text" name="username" required>
						<span class="focus-input100"></span>
						<span class="label-input100">username</span>
					</div>
					
					
					<div class="wrap-input100 validate-input border-2 rounded-xl border-yellow-300" data-validate="Password is required">
						<input class="input100 text-gray-300" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<!-- / -->

						<div class="py-2">
							<a href="#" class="txt1 text-gray-400 font-semibold text-lg">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn text-gray-300 font-semibold text-xl border-2 rounded-xl border-yellow-400 hover:text-gray-800 hover:text-2xl">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="text-gray-400 font-semibold ">
							signup
						</a>
					</div>
				</form>

				<div class="login100-more">
				</div>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script th:src="@{/src/js/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script src="https://kit.fontawesome.com/0010a0ae9f.js" crossorigin="anonymous"></script>

	<script th:src="@{/src/js/login.js}"></script>

</body>
</html>
